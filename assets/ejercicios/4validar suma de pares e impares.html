            function serie() {
                let bandera = 0; //esta apagada
                let sumaPar = 0;
                let numero;
                let sumaImpar = 0;
                while (bandera == 0) { //esta bandera es un ciclo que se repetira si bandera = 0
                    numero = parseInt(prompt('Ingrese un numero: '));

                    if (numero % 2 ==0) {
                        //el numero es par;
                        sumaPar = sumaPar + numero;
                    }
                    else {
                        // es par
                        sumaImpar = sumaImpar + numero;
                    }

                     if (numero == 0) {
                        bandera = 1; //Encendida, termina
                    }
                    else {
                        bandera = 0; //Apagada, continua
                    }
                    
                }
                document.getElementById('area').innerText = ('la suma de nuemros pares es ' +sumaPar+ ' la suma de numero impares son '+sumaImpar);
                //mensaje final con los resultados
            }

        </script>
