<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Convertidor Decimal a Binario</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }

    input {
      margin: 5px;
      padding: 8px;
      width: 150px;
    }

    button {
      padding: 8px 12px;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <h2>Convertidor de Decimal a Binario</h2>

  <a href="../../index.html" class="btn btn-secondary mb-4">← Volver al Índice</a>

  <label>Decimal:</label>
  <input type="number" id="decimal"><br>

  <label>Binario:</label>
  <input type="text" id="binario" readonly><br>

  <button onclick="convertir()">Aceptar</button>

  <script>
    function convertir() {
      let num = parseInt(document.getElementById('decimal').value);
      if (isNaN(num) || num < 0) {
        alert("Por favor ingresa un número positivo válido.");
        return;
      }

      let binario = "";
      let n = num;

      while (n > 0) {
        binario = (n % 2) + binario;
        n = Math.floor(n / 2);
      }

      if (num === 0) binario = "0";

      document.getElementById('binario').value = binario;
    }
  </script>
</body>

</html>
