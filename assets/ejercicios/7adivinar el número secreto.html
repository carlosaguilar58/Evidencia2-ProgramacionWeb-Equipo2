<!DOCTYPE html>
<html lang="es" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinar el numero secreto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <form action="">
        <h3>Adivina un numero del 1 al 100, solo tienes 5 intentos, BUENA SUERTA </h3>

        <a href="../../index.html" class="btn btn-secondary mb-4">← Volver al Índice</a>

        <div id="adivinar"></div>
        <button type="button" onclick="adivinador()">EMPEZAR</button>

        <script type="text/JavaScript">
            function adivinador() {
                let numeroAleatorio = Math.floor(Math.random() * 100) + 1;
                //lo que hace es como la funcion solo da numeros aleatorios de entre el 0 y 1
                //lo que hace es multiplicarlo por 100 y despues + 1, para que sean enteros
                // y quede entre el 1 al 100
                let intentos = 5;
                let adivinador = false;

                for (let i = 1; i <=intentos; i++){
                    //i sirve para restar el numero de intentos por eso vale 1
                    //y el ciclo se repite si i es menor o igual a 5
                    let numero = prompt('Adivina el numero entre el 1 al 100: ')

                    if (numeroAleatorio ==numero) { //este if es si el usuario le atina al numero
                        alert('Felicidades adivinaste el numero')
                        adivinador = true;
                        break;//y se rompe el ciclo
                    }
                    
                    if (numeroAleatorio < numero) {
                        alert('Estas cerca, el numero secreto es menor al numero ingresado tienes ' + (intentos - i) + ' intentos')
                    } //indica que el numero es menor y el ciclo continua

                    if (numeroAleatorio > numero) {
                        alert('Estas cerca, el numero secreto es mayor al numero ingresado tienes ' + (intentos -i) + ' intentos')
                    } //indica que el numero es mayor y el ciclo continua
                   
                }

                if (!adivinador) {
                    alert('Te quedaste sin intentos, el numero secrero era ' + numeroAleatorio + ' suerte para la prxima')
                }
                //es por si no consiguio adivinar el numero, esto es despues de cerrar el ciclo 
            }

        </script>
    </form>
</body>

</html>
